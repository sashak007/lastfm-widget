<div class="1x1grid">

  <div class="rect-imgCard">
    <div class="img-wrapper">
      <div class="rect-imgCover">
        <div class="rect-text">
          <a ng-href="{{artistsRight[0].url}}">
            <p class="artist">{{artistsRight[0].artist}}</p>
            <p class="plays">{{artistsRight[0].playcount}} Plays</p>
          </a>
        </div>
      </div>
      <img elem-ready ng-src="{{artistsRight[0].image}}" />
    </div>
  </div>

  <div class="rect-imgCard">
    <div class="img-wrapper">
      <div class="rect-imgCover">
        <div class="rect-text">
          <a ng-href="{{artistsRight[1].url}}">
            <p class="artist">{{artistsRight[1].artist}}</p>
            <p class="plays">{{artistsRight[1].playcount}} Plays</p>
          </a>
        </div>
      </div>
      <img elem-ready ng-src="{{artistsRight[1].image}}" />
    </div>
  </div>

</div>
