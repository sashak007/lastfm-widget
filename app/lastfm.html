<!DOCTYPE html>
<html lang="en" ng-app="musicWidgetApp">
  <head>
    <title>Last.fm latest tunes widget</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <scripy src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-controller="ArtistList">
    <div id="container">
      <div id="left" ng-include="gridLeft"></div>
      <div id="right" ng-include="gridRight"></div>
    </div>
    <div id="nav">
      <button ng-click="next()">NEXT</div>
      <button ng-click="prev()">PREVIOUS</div>
    </div>
  </body>
</html>
